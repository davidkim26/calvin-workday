<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Calvin Workday Chatbot</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <p>
                Calvin Workday Chatbot
            </p>
        </div>

        <div class="box">
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg">
                    <p>Hey! How can I help you?</p>
                </div>
            </div>

            <!-- option? -->

            <br clear="both">

            <!-- ur input then bot input -->
            <div id="bot-response"></div>


        </div>

        <div class="typing-area">
            <div class="input-field">
                <input type="text" id="user-input" placeholder="Ask your question here" required>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
